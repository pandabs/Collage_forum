{% extends 'base.html' %}

{% block content %}
<body class="bg-gray-900 text-gray-300 flex flex-col min-h-screen">
    
    <main class="flex-grow flex items-center justify-center">
        <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-96">
            <h2 class="text-2xl font-semibold text-white text-center mb-4">Contact Us</h2>

            <form method="POST" action="">
                {% csrf_token %}
                <a href="/" class="absolute top-6 right-6 text-gray-300 hover:text-white text-2xl">
                    âœ–
                </a>
                <div class="mb-4">
                    <label class="block text-gray-400 text-sm mb-1">Name</label>
                    <input type="text" name="name" required class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded text-white focus:outline-none focus:ring-2 focus:ring-gray-500">
                </div>

                <div class="mb-4">
                    <label class="block text-gray-400 text-sm mb-1">Email</label>
                    <input type="email" name="email" required class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded text-white focus:outline-none focus:ring-2 focus:ring-gray-500">
                </div>

                <div class="mb-4">
                    <label class="block text-gray-400 text-sm mb-1">Message</label>
                    <textarea name="message" rows="4" required class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded text-white focus:outline-none focus:ring-2 focus:ring-gray-500"></textarea>
                </div>

                <button type="submit" class="w-full bg-yellow-600 hover:bg-yellow-500 text-white py-2 rounded transition">
                    Send Message
                </button>
            </form>
        </div>
    </main>

   

</body>
{% endblock %}

{% load static tailwind_tags %}
