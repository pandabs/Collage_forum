{% extends "base_forum.html" %}

{% block content %}
<div class="min-h-screen bg-gray-900 text-white flex flex-col items-center justify-center">
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-white mb-4">Delete Post</h2>
        <p class="text-gray-300 mb-4">Are you sure you want to delete this post?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="px-4 py-2 bg-red-600 hover:bg-red-500 text-white rounded">Delete</button>
            <a href="{% url 'forum' %}" class="px-4 py-2 bg-gray-600 hover:bg-gray-500 text-white rounded ml-2">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
