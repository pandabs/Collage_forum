{% extends 'base.html' %}

{% block content %}
<body class="bg-gray-900 text-gray-300 flex flex-col min-h-screen">
    
    <main class="flex-grow flex items-center justify-center">
        <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-96">
            <h2 class="text-2xl font-semibold text-white text-center mb-4">Register</h2>

            <form method="POST" action="{% url 'register' %}">
                {% csrf_token %}
                <a href="/" class="absolute top-6 right-6 text-gray-300 hover:text-white text-2xl">
                    âœ–
                </a>
                <div class="mb-4">
                    <label class="block text-gray-400 text-sm mb-1">Username</label>
                    <input type="text" name="username" required class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded text-white focus:outline-none focus:ring-2 focus:ring-gray-500">
                </div>

                <div class="mb-4">
                    <label class="block text-gray-400 text-sm mb-1">Email</label>
                    <input type="email" name="email" required class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded text-white focus:outline-none focus:ring-2 focus:ring-gray-500">
                </div>

                <div class="mb-4">
                    <label class="block text-gray-400 text-sm mb-1">Password</label>
                    <input type="password" name="password1" required class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded text-white focus:outline-none focus:ring-2 focus:ring-gray-500">
                </div>

                <div class="mb-4">
                    <label class="block text-gray-400 text-sm mb-1">Confirm Password</label>
                    <input type="password" name="password2" required class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded text-white focus:outline-none focus:ring-2 focus:ring-gray-500">
                </div>
                
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white py-2 rounded transition">
                    Register
                </button>
            </form>

            <p class="text-sm text-gray-400 text-center mt-4">
                Already have an account? <a href="/login/" class="text-blue-400 hover:underline">Login</a>
            </p>
        </div>
    </main>

    

</body>
{% endblock %}

{% load static tailwind_tags %}
